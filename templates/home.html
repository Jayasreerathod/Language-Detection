<!DOCTYPE html>
<html>
<head>
    <title>Language Detection</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .box {
            width: 50%;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        textarea {
            width: 90%;
            height: 100px;
            font-size: 15px;
            padding: 8px;
        }

        button, input[type="submit"] {
            margin-top: 15px;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .predict {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .clear {
            background-color: #e74c3c;
            color: white;
            border: none;
        }

        h3 {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>

<body>

<header>
    <h2>Language Detection System</h2>
</header>

<div class="box">
    <form action="{{ url_for('predict') }}" method="POST">
        <p><b>Enter text:</b></p>

        <textarea name="message"
                  placeholder="Type text in any language...">{{ message }}</textarea>
        <br>

        <input type="submit" value="Predict" class="predict">
        <button type="button" class="clear" onclick="clearText()">Clear</button>
    </form>

    {% if prediction %}
        <h3>Predicted Language: {{ prediction }}</h3>
    {% endif %}
</div>

<script>
    function clearText() {
        document.querySelector("textarea").value = "";
        const result = document.querySelector("h3");
        if (result) result.innerText = "";
    }
</script>

</body>
</html>
